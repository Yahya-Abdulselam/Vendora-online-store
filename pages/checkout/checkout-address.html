<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/Styles/checkout-address.css">
    <link
      rel="icon"
      type="image/x-icon"
      href="/media/images/FullLogo_Transparent_NoBuffer(1).png"
    />
    <script src="js/checkout.js"></script>
</head>
<body>
    <header>
        <h1><a href="/pages/checkout/checkout.html">< Address</a></h1>
    </header>
    <main id="swup" class="transition-fade">
        <section>
            <div>
                <p>Full Name</p>
                <input type="text" placeholder="Full Name">
            </div>

            <div>
                <p>Address Line 1</p>
                <input type="text" placeholder="Address Line 1">
            </div>

            <div>
                <p>Address Line 2</p>
                <input type="text" placeholder="Address Line 2">
            </div>

            <div>
                <p>City</p>
                <input type="text" placeholder="City">
            </div>

            <div>
                <p>Zip Code</p>
                <input type="text" placeholder="Zip Code">
            </div>

            <div>
                <p>Phone Number</p>
                <input type="tel" pattern="[0-9]{4}-[0-9]{4}" placeholder="Phone Number">
            </div>
        </section>

        <section>
            <a href="checkout.html">
                <button>
                    Save
                </button>
            </a>
        </section>
    </main>    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Checkout</title>
    <link rel="stylesheet" href="/Styles/checkout-address.css">
    <script src="js/checkout.js"></script>
</head>
<body>
    <header>
        <section class="navsec">
            <nav class="navv">
              <ul>
                <li id="first">
                  <a href="" id="list"
                    ><img src="/media/icons/list.svg" alt=""
                  /></a>
                  <script src="/main2.js"></script>
                  <a href="" id="logo">
                    <img
                      src="/media/images/FullLogo_Transparent_NoBuffer(1).png"
                      alt="vendora logo"
                    />
                    <h1>Vendora</h1></a
                  >
                </li>
                <li>
                  <ul class="links">
                    <li class="extra">
                      <a href=""
                        ><img src="/media/icons/shopping-bag.svg" alt="" />
                        <p>Buy</p></a
                      >
                    </li>
                    <li class="extra">
                      <a href=""
                        ><img src="/media/icons/help.svg" alt="" />
                        <p>Customer Service</p></a
                      >
                    </li>
    
                    <li class="sides" id="account">
                      <a href="">
                        <img src="/media/icons/user.svg" alt="" />
                        <p>account</p></a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </section>
    </header>

    <main>
        <section>
            <div class="full-name input-setup section-margin">
                <p>Full Name</p>
                <input type="text" placeholder="Full Name">
            </div>

            <div class="address-line-1 input-setup section-margin">
                <p>Address Line 1</p>
                <input type="text" placeholder="Address Line 1">
            </div>

            <div class="address-line-1 input-setup section-margin">
                <p>Address Line 2</p>
                <input type="text" placeholder="Address Line 2">
            </div>

            <div class="city input-setup section-margin">
                <p>City</p>
                <input type="text" placeholder="City">
            </div>

            <div class="zip-code input-setup section-margin">
                <p>Zip Code</p>
                <input type="text" placeholder="Zip Code">
            </div>

            <div class="phone-number input-setup section-margin">
                <p>Phone Number</p>
                <input type="text" pattern="[0-9]{4}-[0-9]{4}" placeholder="XXXX-XXXX">
            </div>
        </section>

        <a href="checkout.html">
            <button>
                Save
            </button>
        </a>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendora</title>
    <link rel="stylesheet" href="/Styles/purchased.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/media/images/FullLogo_Transparent_NoBuffer(1).png"
    />
  </head>

  <body>
    <header>
      <!-- header with a nav bar  and search-->
      <section class="navsec">
        <nav class="navv">
          <ul>
            <li id="first">
              <a href="" id="list"
                ><img src="/media/icons/list.svg" alt=""
              /></a>

              <a href="./main.html" id="logo">
                <img
                  src="/media/images/FullLogo_Transparent_NoBuffer(1).png"
                  alt="vendora logo"
                />
                <h1>Vendora</h1></a
              >
            </li>
            <li>
              <ul class="links">
                <li class="extra">
                  <a href="/pages/seller.html"
                    ><img src="/media/icons/building-store.svg" alt="" />
                    <p>Sell</p></a
                  >
                </li>
                <li class="extra">
                  <a href="main.html#socials"
                    ><img src="/media/icons/help.svg" alt="" />
                    <p>Customer Service</p></a
                  >
                </li>
                <li class="extra" id="categories">
                  <a href=""
                    ><img src="/media/icons/category.svg" alt="" />
                    <p>categories</p></a
                  >

                  <div class="dropdown-menu">
                    <a class="book">Books</a>
                    <a class="tech">Electronics</a>
                    <a class="furniture">Furniture</a>
                    <a class="clothing">Clothing</a>
                  </div>
                </li>

                <li class="sides" id="cart">
                  <a href="/pages/checkout/checkout.html"
                    ><img src="/media/icons/shopping-cart(1).svg" alt="" />
                    <p>cart</p></a
                  >
                </li>
                <li class="sides" id="account">
                  <a href="">
                    <img src="/media/icons/user.svg" alt="" />
                    <p>account</p></a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="search" method="post">
            <label for="sv">
              <img src="/media/icons/search.svg" alt=""
            /></label>
            <input type="search" id="sv" placeholder="Search Vendora" />
          </form>
        </nav>
      </section>
    </header>
    <main>
      <h1>Purchased Products History</h1>
      <section id="list-items">
        <!-- <ul class="product-item">
          <li>
            <img
              class="prod-image"
              src="/media/prod/crystal-collis-w4xdt5o9Fs4-unsplash.jpg"
              alt=""
            />
          </li>
          <li class="prod-name">Product 1</li>
          <li class="prod-price">$100</li>
          <li class="prod-quantity">1</li>
          <li class="purchase-date">2024-03-24</li>
        </ul> -->
      </section>
    </main>

    <script src="/js/PurchaseGenerate.js"></script>
  </body>
</html>

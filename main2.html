<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendora</title>
    <script src="/main1.js"></script>
    <link rel="stylesheet" href="/Styles/main2.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/media/images/FullLogo_Transparent_NoBuffer(1).png"
    />
  </head>
</html>
<header>
  <section class="navsec">
    <nav class="navv">
      <ul>
        <li id="first">
          <a href="" id="list"><img src="/media/icons/list.svg" alt="" /></a>
          <script src="/main2.js"></script>
          <a href="" id="logo">
            <img
              src="/media/images/FullLogo_Transparent_NoBuffer(1).png"
              alt="vendora logo"
            />
            <h1>Vendora</h1></a
          >
        </li>
        <li>
          <ul class="links">
            <li class="sides" id="catagories">
              <a href=""
                ><img src="/media/icons/category.svg" alt="" />
                <p>catagories</p></a
              >
            </li>
            <li class="sides" id="cart">
              <a href=""
                ><img src="/media/icons/shopping-cart(1).svg" alt="" />
                <p>cart</p></a
              >
            </li>
            <li class="sides" id="account">
              <a href="">
                <img src="/media/icons/user.svg" alt="" />
                <p>account</p></a
              >
            </li>
          </ul>
        </li>
      </ul>
      <form class="search" method="post">
        <label for="sv"> <img src="/media/icons/search.svg" alt="" /></label>
        <input type="search" placeholder="Search Vendora" />
      </form>
    </nav>
  </section>
</header>

<main>
  <div id="trending-catagories">
    <ul>
      <li class="hidden">
        <a href="">
          <img src="/media/prod/woman-2564660_640.jpg" alt="" />
          <section>
            <button><h2>Shop for clothes</h2></button>
            <h4 id="cloths-desc">Explore the trending fashion</h4>
          </section>
        </a>
      </li>
      <li>
        <a href="">
          <img src="/media/prod/pen-4337521_640.jpg" alt="" />
          <section>
            <button><h2>Shop for tech</h2></button>
            <h4 id="tech-desc">Immerse yourself in the latest technologies</h4>
          </section>
        </a>
      </li>
      <li>
        <a href="">
          <img src="/media/prod/living-room-2569325_640.jpg" alt="" />
          <section>
            <button><h2>Shop for furniture</h2></button>
            <h4 id="furniture-desc">
              Discover modern furniture and house items
            </h4>
          </section>
        </a>
      </li>
      <li>
        <a href="">
          <img src="/media/prod/books-1867168_640.jpg" alt="" />
          <section>
            <button><h2>Shop for books</h2></button>
            <h4 id="book-desc">
              broaden your horizon with the world's knowledge.
            </h4>
          </section>
        </a>
      </li>
    </ul>
  </div>
  <section id="trending-apple">
    <div class="product">
      <img src="/media/prod/giorgio-trovato-8krX0HkXw8c-unsplash.jpg" alt="" />

      <div class="info">
        <h1>macbook pro</h1>
        <h3>
          <em>Think</em> <em>Different</em><br />
          only for 2000$
        </h3>
        <button>Buy now</button>
      </div>
    </div>
  </section>
</main>

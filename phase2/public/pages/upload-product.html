<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload a product</title>
    <link rel="stylesheet" href="../Styles/upload-product.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="../media/images/FullLogo_Transparent_NoBuffer(1).png"
    />
  </head>
  <body>
    <header>
      <section class="navsec">
        <nav class="navv">
          <ul>
            <li id="first">
              <a href="" id="list"
                ><img src="../media/icons/list.svg" alt=""
              /></a>

              <a href="seller.html" id="logo">
                <img
                  src="../media/images/FullLogo_Transparent_NoBuffer(1).png"
                  alt="vendora logo"
                />
                <h1>Vendora</h1></a
              >
            </li>
            <li>
              <ul class="links">
                <li class="extra">
                  <a href=""
                    ><img src="../media/icons/shopping-bag.svg" alt="" />
                    <p>Buy</p></a
                  >
                </li>
                <li class="extra">
                  <a href=""
                    ><img src="../media/icons/help.svg" alt="" />
                    <p>Customer Service</p></a
                  >
                </li>

                <li class="sides" id="account">
                  <a href="">
                    <img src="../media/icons/user.svg" alt="" />
                    <p>account</p></a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <form action="">
        <section class="upload-image section-margin flex-center">
          <img src="../media/images/no-image-icon-6.png" id="show-prod" alt="" />
          <label for="prod-image" class="select-image">Upload Image</label>
          <input
            type="file"
            placeholder="select image"
            accept=".png, .jpg, .jpeg"
            id="prod-image"
          />
          <div id="prod-image-error" class="error-message"></div>
        </section>

        <section
          class="product-name section-margin input-setup flex-center flex-center"
        >
          <p>Product Name</p>
          <input type="text" required id="prod-name" />
          <div id="prod-name-error" class="error-message"></div>
        </section>

        <section class="price section-margin input-setup flex-center">
          <p>Price ( QAR)</p>
          <input type="text" inputmode="numeric" required id="prod-price" />
          <div id="prod-price-error" class="error-message"></div>
        </section>

        <section
          class="product-description section-margin input-setup flex-center"
        >
          <p>Product Description</p>
          <input
            type="text"
            required
            class="product-description"
            id="prod-desc"
          />
          <div id="prod-desc-error" class="error-message"></div>
        </section>

        <section class="prod-category section-margin input-setup flex-center">
          <p>Category</p>
          <select name="" required id="prod-category">
            <option value="" selected disabled="">â€”</option>
            <option value="tech">Electronics</option>
            <option value="book">Books</option>
            <option value="clothing">Clothing</option>
            <option value="furniture">Furniture</option>
          </select>
          <div id="prod-category-error" class="error-message"></div>
        </section>

        <section class="prod-quanatity section-margin input-setup flex-center">
          <p>Quantity</p>
          <input
            type="number"
            required
            class="prod-quantity"
            id="prod-quantity"
            min="0"
          />
          <div id="prod-quantity-error" class="error-message"></div>
        </section>

        <section class="section-margin input-setup flex-center">
          <button type="submit" id="upload-item">Upload Item</button>
        </section>
      </form>
    </main>
    <script src="/js/upload.js" type="module"></script>
    <script src="/js/scrolling.js"></script>
  </body>
</html>
